<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
    	<div id="app">
            {{- partial "sidebar.html" . -}}
            {{- partial "extrabar.html" . -}}
            <!-- PC view -->

            {{- partial "mobile-header.html" . -}}
            <!-- mobile header -->
            <div id="content">
                <div id="streamContainer" class="stream-container">
                    {{- block "main" . }}{{- end }}
                    </div>
            </div>
        
            {{- partial "mobile-footer.html" . -}}
            <!-- mobile footer -->
        </div>
        {{ partial "journal.html" .}}

        <script src="{{"/js/cookieconsent.min.js" | relURL}}"></script>
        <script>
            window.cookieconsent.initialise({
            "palette": {
            "popup": {
            "background": "#237afc"
            },
            "button": {
            "background": "transparent",
            "text": "#fff",
            "border": "#fff"
            }
            },
            "content": {
            "message": "Diese Website verwendet Cookies, um Ihnen eine bestmögliche Nutzung zu gewährleisten.",
            "dismiss": "Verstanden",
            "link": "Weitere Informationen",
            "href": "https://zrezai-dev.de/datenschutz/"
            }
            });
        </script>

        <script src="{{"/js/journal.js" | relURL}}"></script>
    </body>
</html>
