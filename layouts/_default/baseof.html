<!DOCTYPE html>
<html>

    	<div id="app">
            {{- partial "sidebar.html" . -}}
            {{- partial "extrabar.html" . -}}
            <!-- PC view -->

            {{- partial "mobile-header.html" . -}}
            <!-- mobile header -->
            <div id="content">
                <div id="streamContainer" class="stream-container">
                    {{- block "main" . }}{{- end }}
                    </div>
            </div>
        
            {{- partial "mobile-footer.html" . -}}

    {{ partial "journal.html" .}}

        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
                <script>
                window.cookieconsent.initialise({
                "palette": {
                "popup": {
                "background": "#237afc"
                },
                "button": {
                "background": "transparent",
                "text": "#fff",
                "border": "#fff"
                }
                },
                "content": {
                "message": "Diese Website verwendet Cookies, um Ihnen eine bestmögliche Nutzung zu gewährleisten.",
                "dismiss": "Verstanden",
                "link": "Weitere Informationen",
                "href": "https://zrezai-dev.de/datenschutz/"
                }
                });
        </script>
    <script src="{{"/js/journal.js" | relURL}}"></script>
